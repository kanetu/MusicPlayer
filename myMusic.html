<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="myMusic.css">
</head>
<body>

    <div class="music-player">
        <div id="music-header">
            <div id="album-art">
                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg">
                <div class="circle"></div>
            </div>
            <div id="player-control">
                <div id="prev-audio">
                    <img src="Background/next.svg" alt="prev-page">
                </div>
                <div id="play-pause">
                    <img src="Background/play.svg" alt="play-button">
                </div>
                <div id="next-audio">
                    <img src="Background/next.svg" alt="next-page">

                </div>
            </div>
        </div>
        <div id="music-body">
            <ol id="list-music"></ol>
        </div>
    </div>
    <script src="myMusic.js"></script>
</body>
</html>
